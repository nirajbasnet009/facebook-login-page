<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" href="/assets/favicon.c636a92a.png" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/assets/index.9f7a7227.css">
  </head>
  <body class="bg-gray-200">
    <div class="container flex justify-center h-[100vh] items-center">
      <div class="left w-1/3 mx-8 -mt-10">
        <img class="w-60" src="/assets/facebook logo.9531e960.svg" />
        <p class="text-2xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col justify-center items-center bg-white py-8 rounded-lg w-1/4 relative"
      >
        <input
          class="px-2 h-12 w-[90%] border rounded-md border-1 border-gray-200 outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-2 h-12 my-2 w-[90%] border rounded-md border-1 border-gray-200 outline-blue-600"
          type="password"
          placeholder="password"
        />
        <button
          class="bg-blue-500 text-white w-[90%] my-2 py-3 rounded-md font-bold text-lg"
        >
          Log In
        </button>
        <span class="text-blue-600 text-sm my-2">Forgot password?</span>
        <hr class="w-[90%] bg-black" />
        <button
          class="my-2 bg-green-600 text-white w-[60%] py-3 rounded-md font-bold text-lg"
        >
          Create Account
        </button>
        <span class="absolute -bottom-10 text-sm"
          ><span class="font-bold hover:underline cursor-pointer">
            Create a page
          </span>
          for a celebrity, brand or business</span
        >
      </div>
    </div>
  </body>
</html>
